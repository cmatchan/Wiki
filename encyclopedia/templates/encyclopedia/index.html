{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block search %}
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{ form.search.errors }}
        {{ form.search }}
    </form>
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'site' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
